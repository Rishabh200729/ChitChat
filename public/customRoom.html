<!DOCTYPE html>
<html>
	<head>
		<title>Custom Room</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
			/>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
				<link rel="stylesheet" href="css/style.css" />
			</head>
			<body>
				<div class="join-container">
					<h1><i class="fas fa-comments"></i> ChitChat</h1>
					<h3><i class="fas fa-comment-dots" style="margin-right: 2px"></i>Join custom rooms</h3>
					<form action="chat.html" class="form">
						<div class="join-username">
							<label>Username</label>
							<input class="join-username form-control-lg" type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required>
						</div>
						<div class="join-room">
							<label>Room</label>
							<input class="room" type="text" name="room" placeholder="roomName">
						</div>
						<button type="submit" class="join-btn btn btn-warning"><i class="fas fa-comment-dots" style="margin-right: 2px;"></i>Join chat</button>
					</form>
				</div>
			</body>
		</html>
