<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />
	<title>ChatCord App</title>
</head>

<body>
	<div class="join-container">
		<h1 h3 mb-3 fw-normal class="heading"><i class="fas fa-comments"></i> Chit Chat</h1>
		<form action="chat.html" class="form">
			<div class="join-username">
				<label for="username">UserName</label>
				<input type="text" name="username" id="username" placeholder="Enter name..." required />
			</div>
			<div class="join-room">
				<label for="room">RoomName</label>
				<select name="room" id="room">
					<option value="JavaScript">JavaScript</option>
					<option value="Python">Python</option>
					<option value="PHP">C++</option>
					<option value="C#">C#</option>
					<option value="Ruby">CSS</option>
					<option value="Java">Java</option>
				</select>
			</div>
			<button type="submit" class="button">Join Chat</button>
			<a href="customRoom.html" class="button">Click for creating/joining custom room</a>
		</form>
	</div>
	<div class="parabola">

	</div>
</body>

</html>
