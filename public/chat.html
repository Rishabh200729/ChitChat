<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" rel="stylesheet"/>
                <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
                    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Ubuntu+Mono&display=swap" rel="stylesheet">
                        <link href="emojionearea-master/emojionearea-master/dist/emojionearea.min.css" rel="stylesheet" type="text/css">
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
                            <link href="css/style.css" rel="stylesheet">
                                <title>
                                    ChatCord App
                                </title>
                            </link>
                        </link>
                    </link>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div class="chat-container">
            <header class="chat-header">
                <h1>
                    <i class="fas fa-comments">
                    </i>
                    Chit Chat
                </h1>
                <a class="btn" href="index.html" id="leave-btn">
                    Leave Room
                </a>
            </header>
            <main class="chat-main">
                <div class="chat-sidebar">
                    <h3 id="room-name">
                        <i class="fas fa-comments">
                        </i>
                        Room Name:
                    </h3>
                    <h3>
                        <i class="fas fa-users">
                        </i>
                        Users
                    </h3>
                    <ul id="users">
                    </ul>
                </div>
                <div class="chat-messages">
                </div>
            </main>
            <div class="chat-form-container">
                <form id="chat-form">
                    <textarea autocomplete="off" hidden="" id="msg" placeholder="Enter Message" required="" type="text">
                    </textarea>
                    <button class="btn">
                        <i class="fas fa-paper-plane">
                        </i>
                        Send
                    </button>
                </form>
            </div>
        </div>
        <script crossorigin="anonymous" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>
        <script src="emojionearea-master/emojionearea-master/dist/emojionearea.min.js">
        </script>
        <script>
            $(document).ready(function() {
      $("#msg").emojioneArea();
    });
        </script>
        <script src="/socket.io/socket.io.js">
        </script>
        <script src="js/main.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js">
        </script>
    </body>
</html>
